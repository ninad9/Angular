
<div class="container my-3">
    <h5 [class]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [class]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="complete{{i}}" (click)="onCheckboxClick(todo)"
        [checked]="!todo.active">
        <label class="form-check-label" for="complete{{i}}">Mark as complete</label>
    </div>
    <button class="btn btn-sm btn-danger" (click) ="onClick(todo)">Delete</button>
</div>
